name: Build and Deploy DataGateVPNBot develop

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Update QEMU
      run: |
        docker run --rm --privileged multiarch/qemu-user-static --reset -p yes

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log Docker Buildx version
      run: docker buildx version

    - name: Build Docker image for ARM64
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile-develop
        platforms: linux/arm64
        push: false
        load: true
        tags: datagatevpn-develop

    - name: Save Docker image as tar
      run: docker save datagatevpn-develop -o datagatevpn_develop.tar

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.RPI_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy application to Raspberry Pi
      run: |
        scp datagatevpn_develop.tar rackot@${{ secrets.RPI_HOST }}:/home/rackot/
        ssh rackot@${{ secrets.RPI_HOST }} << EOF
          docker load < /home/rackot/datagatevpn_develop.tar
          docker stop datagatevpn_develop_container || true
          docker rm datagatevpn_develop_container || true
          docker run -d --name datagatevpn_develop_container -p 5501:88 -e ASPNETCORE_ENVIRONMENT=Development datagatevpn-develop
        EOF
